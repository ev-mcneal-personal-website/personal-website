<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/contact.css" />
    <title>Contact</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__logo"><a href="index.html">EM</a></h1>
      <nav class="header__nav">
        <ul class="header__links">
          <li>
            <a href="index.html" class="header__link">Home</a>
          </li>
          <li>
            <a href="about.html" class="header__link">About</a>
          </li>
          <li>
            <a href="portfolio.html" class="header__link">Portfolio</a>
          </li>
          <li>
            <a href="#" class="header__link selected">Contact</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="contact">
      <form action="post" class="form">
        <div class="contact__text">
          <!-- <p>sign up if you are interested in purchasing this painting!</p> -->
        </div>
        <div class="field">
          <label for="name">Name</label>
          <input type="text" id="name" class="form__name" />
        </div>
        <div class="field">
          <label for="email">Email</label>
          <input type="text" id="email" class="form__email" />
        </div>
        <div class="field">
          <label for="message">Message</label>
          <textarea id="message" class="form__message"> </textarea>
        </div>
      </form>
    </main>
  </body>
</html>
